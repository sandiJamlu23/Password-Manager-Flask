{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">Add New Password</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.add') }}">
                    <div class="mb-3">
                        <label for="site" class="form-label">Website/Service</label>
                        <input type="text" class="form-control" id="site" name="site" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username/Email</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="password-strength-container mt-3">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="strength-circle-container">
                                        <svg width="100" height="100" viewBox="0 0 100 100">
                                            <circle cx="50" cy="50" r="45" fill="none" stroke="#e6e6e6" stroke-width="10" />
                                            <circle id="strength-circle" cx="50" cy="50" r="45" fill="none" stroke="#f0ad4e" stroke-width="10"
                                                stroke-dasharray="282.7" stroke-dashoffset="282.7" transform="rotate(-90 50 50)" />
                                        </svg>
                                        <div class="strength-text" id="strength-percentage">0%</div>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div id="strength-meter-text" class="alert alert-warning">Password strength: Weak</div>
                                    <ul class="password-requirements">
                                        <li id="req-length"><span class="check">❌</span> At least 8 characters</li>
                                        <li id="req-uppercase"><span class="check">❌</span> Uppercase letter</li>
                                        <li id="req-lowercase"><span class="check">❌</span> Lowercase letter</li>
                                        <li id="req-number"><span class="check">❌</span> Number</li>
                                        <li id="req-special"><span class="check">❌</span> Special character</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .strength-circle-container {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 0 auto;
    }
    
    .strength-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5rem;
        font-weight: bold;
    }
    
    .password-requirements {
        list-style-type: none;
        padding-left: 0;
        margin-top: 10px;
    }
    
    .password-requirements li {
        margin-bottom: 5px;
    }
    
    .check {
        margin-right: 5px;
    }
</style>
<script src="{{ url_for('static', filename='js/passwordStrength.js') }}"></script>
{% endblock %}
