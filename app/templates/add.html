{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add New Password</h5>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="website" class="form-label">Website/Service</label>
                            <input type="text" class="form-control" id="website" name="website" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username/Email</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   oninput="updateStrengthMeter(this.value)" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Password</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Password Strength</h5>
                    <div class="strength-meter text-center">
                        <canvas id="strengthChart" style="max-width: 200px; margin: 0 auto;"></canvas>
                        <div class="mt-3">
                            <h4 id="strengthText">No Password</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/password-strength.js') }}"></script>
{% endblock %}
